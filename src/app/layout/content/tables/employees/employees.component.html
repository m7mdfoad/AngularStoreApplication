<div class="container">
  <div class="innerDiv">
    <table>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>telephone</th>
      </tr>
      <tr *ngFor="let employee of employees">
        <td title="id number">{{employee.id}}</td>
        <td title="employee name">{{employee.name}}</td>
        <td title="employee email">{{employee.email}}</td>
        <td title="employee telephone">{{employee.telephone}}</td>
      </tr>
    </table>
  </div>
</div>
